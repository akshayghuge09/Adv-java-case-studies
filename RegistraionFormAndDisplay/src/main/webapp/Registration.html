<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="yellow">
	<form align="center" method="post" action="RegisterServlet"
		id="regform">
		Username<input type="text" name="user"><br> <br>
		Email<input type="text" name="mail"><br> <br>
		Gender: Male <input type="radio" name="r1" value="Male">
		Female<input type="radio" name="r1" value="Female"><br> <br>
		Language Selection: <input type="checkbox" name="c1" value="Hindi">Hindi
		<input type="checkbox" name="c2" value="Marathi">Marathi <input
			type="checkbox" name="c3" value="English">English<br> <br>
		Select City<select name="s">
			<option value="pune">Pune</option>
			<option value="mumbai">Mumbai</option>
			<option value="A,bad">A'bad</option>
			<option value="bengalur">Bengaluru</option>
			<option value="parbhani">Parbhani</option>
			<option value="Nagpur">Nagpur</option>
		</select><br> <br> <br> <input type="submit" value="register">
		<input type="reset" value="Resest">
	</form>



</body>
</html>
